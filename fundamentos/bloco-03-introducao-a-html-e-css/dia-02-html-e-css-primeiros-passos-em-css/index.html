<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1 {
          width: 65px;
          color:red;
          font-family: sans-serif;
          text-align: center;
        }

       .style {
          background-color: yellow;
          text-align: left;
          text-decoration: solid;
        }

        p {
          font-weight: 600;
          font-size: 3em;
          font-style: italic;
          line-height: 0%;
        }

        body {
          font-size: 16px;
        }


    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="style">Qual é a sua cor favorita?</p>
    <ul class="style">
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
